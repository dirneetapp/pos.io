<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Sergios POS</title>
    <link rel="stylesheet" href="pos.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Table Selection Overlay -->
    <div id="table-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Seleccionar Mesa</h2>
            <div id="table-grid" class="table-grid">
                <!-- Tables will be injected here -->
            </div>
        </div>
    </div>

    <!-- Hidden File Input for Manual Menu Loading -->
    <input type="file" id="menu-file-input" accept=".json" style="display: none;">

    <div class="pos-container">
        <!-- Zone 1: Header Info -->
        <div class="zone-header-info">
            <div class="table-indicator">
                <span class="material-icons">table_restaurant</span>
                <span id="current-table-display">Mesa --</span>
            </div>
        </div>

        <!-- Zone 2: Actions -->
        <div class="zone-actions">
            <button id="btn-export-menu" class="btn-secondary"
                style="background: none; border: 1px solid var(--accent); color: var(--accent);">
                <span class="material-icons">print</span> Generar Carta
            </button>
            <button id="btn-change-table" class="btn-secondary"
                style="background: none; border: 1px solid var(--border); color: var(--text-muted);">
                <span class="material-icons">swap_horiz</span> Cambiar Mesa
            </button>
        </div>

        <!-- Zone 3: Order Sidebar -->
        <div class="zone-order">
            <div class="order-list-container">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th class="col-qty">#</th>
                            <th class="col-item">Producto</th>
                            <th class="col-price">Precio</th>
                            <th class="col-action"></th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- Order items injected here -->
                    </tbody>
                </table>
            </div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-amount">0.00€</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span class="amount" id="total-amount">0.00€</span>
                </div>
                <button id="btn-charge" class="btn-charge">COBRAR</button>
            </div>
        </div>

        <!-- Zone 4: Main Content -->
        <div class="zone-content">
            <!-- Categories -->
            <div id="category-list" class="category-scroll">
                <!-- Categories injected here -->
            </div>

            <!-- Products -->
            <div id="product-list" class="product-grid">
                <!-- Products injected here -->
            </div>
        </div>
    </div>

    <script src="pos.js"></script>
</body>

</html>
